<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Test Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Results Container */
        body{
        margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #9a4fa1, #1a6586);
<!--      background: url('https://source.unsplash.com/1600x900/?typing,desk') no-repeat center center fixed;-->
      background-size: cover;
      color: #fff;
      height: 100vh;
.results-container {
  text-align: center;
  width: 80%;
  max-width: 600px;

  padding: 30px;
  background: rgba(82, 10, 124, 0.7);
  color: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
  margin: auto;
  margin-top: 10%;
}

/* Metrics */
.results-metrics {
  margin: 20px 0;
  font-size: 1.2rem;
  line-height: 2rem;
}

/* Restart Button */
.restart-container {
  margin-top: 20px;
}

.restart-button {
  display: inline-block;
  padding: 12px 20px;
  font-size: 1rem;
  color: #fff;
  background: linear-gradient(to right, #ff7eb3, #ff758c);
  text-decoration: none;
  border-radius: 8px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.restart-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

    </style>
</head>
<body>
  <div class="results-container">
    <!-- Header -->
    <header>
      <h1 class="title">Test Results</h1>
      <p class="subtitle">Here are your typing test results!</p>
    </header>

    <!-- Result Metrics -->
    <div class="results-metrics">
      <p><strong>Words Per Minute (WPM):</strong> <span id="wpm">{{wpm}}</span></p>
      <p><strong>Accuracy:</strong> <span id="accuracy">{{accuracy}}</span></p>
<!--      <p><strong>Total Words Typed:</strong> <span id="total-words">0</span></p>-->
    </div>

    <!-- Restart Button -->
    <div class="restart-container">
      <a href="setting" class="restart-button">Try Again</a>
      <a href="home" class="restart-button">Home</a>
    </div>
  </div>
</body>
<script>
  // Example of dynamically setting results (values can come from the backend or JavaScript)
  document.getElementById("wpm").textContent = "{{ wpm }}";
  document.getElementById("accuracy").textContent = "{{ accuracy }}";
<!--  document.getElementById("total-words").textContent = "{{ total_words }}";-->
</script>
</html>
